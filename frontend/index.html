<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Management System</h1>

    <!-- Task Form -->
    <form id="task-form">
        <input type="text" id="title" placeholder="Task Title" required>
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="due_date">
        <select id="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <h2>Task List</h2>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search tasks..." onkeyup="searchTasks()">
    <!-- Filter Buttons -->
    <div>
        <button onclick="filterTasks('Pending')">Pending</button>
        <button onclick="filterTasks('Completed')">Completed</button>
        <button onclick="filterTasks('')">All</button>
    </div>
    <!-- Task List Table -->

    <table>
        <thead>
            <tr>
                <th onclick="sortTasks('id')">ID</th>
                <th onclick="sortTasks('title')">Title</th>
                <th onclick="sortTasks('description')">Description</th>
                <th onclick="sortTasks('due_date')">Due Date</th>
                <th onclick="sortTasks('status')">Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-list">
            <!-- Task rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
